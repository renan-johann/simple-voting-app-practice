<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Simple Voting App</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Enter your vote</h5>
                <input type="number" id="voteInput" class="form-control" placeholder="Enter candidate number">
                <button id="confirmVote" class="btn btn-primary mt-3">Confirm Vote</button>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
